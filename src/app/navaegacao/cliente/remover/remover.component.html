<div class="container main-container">
  <h3>Tem certeza que deseja remover o cliente {{ cliente?.nome }} ?</h3>
  <hr />

  <div class="alert alert-danger" *ngIf="errors.length > 0">
      <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
      <ul>
          <li *ngFor="let error of errors">{{ error }}</li>
      </ul>
  </div>

  <dl class="row">
      <dt class="col-sm-2">
      <label class="control-label">Nome</label>
  </dt>
      <dd class="col-sm-10">
          {{ cliente?.nome }}
      </dd>
      <dt class="col-sm-2">
          <label class="control-label">Porte</label>
  </dt>
      <dd class="col-sm-10">
          {{ cliente?.porte }}
      </dd>
  </dl>

  <div>
      <a class="btn btn-danger btn-sm" href="javascript:void(0)" (click)="remover()">Excluir</a>
      <a class="btn btn-secondary btn-sm" href="javascript:void(0)" [routerLink]="['/lista']" style="margin-left: 10px;">Voltar</a>
  </div>
</div>
